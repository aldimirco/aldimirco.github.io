<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fotos editadas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- google font -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700,800' rel='stylesheet' type='text/css'>
    <!-- fullpage -->
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <!-- custom -->
    <link rel="stylesheet" href="css/templatemo-style.css">
    <!-- Raleway Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,600&display=swap">
    <!-- Custom CSS -->
    <style>
        .body-prueba-fotos {
            background: #303030;
            color: #999;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            font-weight: 400;
        }

        .video-gallery {
            text-align: center;
            margin: 20px 0;
        }

        .video-frame {
            width: 300px;
            height: 300px;
            margin: 20px;
            display: inline-block;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: #000;
            border: 2px solid white;
            border-radius: 15px;
        }

        .video-frame.color1 {
            border-color: #ff4b2b; /* Rojo */
        }

        .video-frame.color2 {
            border-color: #3498db; /* Azul */
        }

        .video-frame.color3 {
            border-color: #2ecc71; /* Verde */
        }

        .video-frame.color4 {
            border-color: #f1c40f; /* Amarillo */
        }


        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px);
            transition: filter 0.3s;
        }

        .video-frame.revealed video {
            filter: none;
        }

        .video-frame.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            border: 0;
        }

        .video-frame.fullscreen video {
            width: auto;
            height: 80vh;
            filter: none;
            box-sizing: border-box;
        }

        .video-frame .username {
            text-align: center;
            font-size: 18px;
            color: white;
            position: absolute;
            bottom: 10px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 0;
        }

        .video-frame.fullscreen .username {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            width: auto;
            background: transparent;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            font-weight: 700;
        }

        .emote {
            position: absolute;
            bottom: 100vh; /* Start off-screen, above the viewport */
            width: 102px;
            height: 56px;
            pointer-events: none;
            z-index: 1; /* Ensure images are behind the text */
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh); /* Start off-screen, above the viewport */
                opacity: 1;
            }
            100% {
                transform: translateY(100vh); /* End off-screen, below the viewport */
                opacity: 0.1;
            }
        }

        #emote-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents emotes from accumulating at the bottom */
            pointer-events: none; /* Makes the container non-interactive */
            z-index: -1; /* Sends the container behind other content */
        }

        /* Título de la sección */
        .section-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease-in-out;
            z-index: 100;
        }
    </style>
</head>
<body class="body-prueba-fotos">

    <!-- Main content -->
    <div id="mainContent">
        <div id="emote-container"></div>
        <!-- Title -->
        <h1 class="section-title">Aldi Resuelve</h1>
        <!-- Gallery of videos -->
        <div id="videoGallery" class="video-gallery">
            <div class="video-frame" onclick="revealVideo(this)">
                <video src="https://github.com/aldimirco/aldimirco.github.io/blob/main/seccionIA/media/dantesito.mp4?raw=true" controls></video>
                <div class="username">daantesiito</div>
            </div>
            <div class="video-frame" onclick="revealVideo(this)">
                <video src="https://github.com/aldimirco/aldimirco.github.io/blob/main/seccionIA/media/julianpz7.mp4?raw=true" controls></video>
                <div class="username">JulianPz7</div>
            </div>
        </div>        
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- fullpage -->
    <script src="js/jquery.fullPage.js"></script>
    <!-- smoothScroll -->
    <script src="js/smoothscroll.js"></script>
    <!-- wow -->
    <script src="js/wow.min.js"></script>
    <!-- text rotater -->
    <script src="js/jquery.simple-text-rotator.js"></script>
    <!-- custom -->
    <script src="js/custom.js"></script>
    <script>
        function revealVideo(videoFrame) {
            const video = videoFrame.querySelector('video');

            // Si no ha sido revelado, quitar el blur/opacity pero mantener en pausa
            if (!videoFrame.classList.contains('revealed')) {
                videoFrame.classList.add('revealed');
                video.pause();  // Asegurarnos que se mantenga en pausa
                video.removeAttribute('controls');  // Quitar controles mientras no esté fullscreen
            } else {
                // Si ya está revelado, alternar el modo fullscreen
                videoFrame.classList.toggle('fullscreen');

                if (videoFrame.classList.contains('fullscreen')) {
                    video.setAttribute('controls', 'controls');  // Añadir controles en fullscreen
                    video.play();  // Reproducir solo cuando esté en fullscreen
                } else {
                    video.pause();  // Pausar cuando se salga de fullscreen
                    video.removeAttribute('controls');  // Quitar controles cuando no esté fullscreen
                }
            }
        }
    </script>

                emote.className = 'emote';
                emote.style.left = Math.random() * 100 + 'vw';

    </script>
    <script>
        function assignRandomColor() {
            const videoFrames = document.querySelectorAll('.video-frame');
            const colors = ['color1', 'color2', 'color3', 'color4'];

            videoFrames.forEach(frame => {
                // Generar un índice aleatorio
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                // Asignar la clase de color aleatoria
                frame.classList.add(randomColor);
            });
        }
        // Ejecutar cuando la página esté completamente cargada
        window.onload = assignRandomColor;
    </script>
</body>
</html>
